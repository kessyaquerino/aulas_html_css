    <h1 id="titulo"> Atributo ID</h1>

    <p>O ID funciona como um CPF. Assim com só posso ter um número de CPF, cada elemento só pode ter um valor de ID. O CPF é único, ou seja, ninguém pode ter um CPF igual ao meu. Isso significa que o ID também é único, então não é possível repetir o mesmo falor duas vezes.</p>
